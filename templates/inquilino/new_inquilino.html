<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="/static/style/style_lista_cadastro.css">
   <title>Cadastrar Inquilino</title>
</head>
<body>

   <main>
      <h1>Cadastro de Inquilino</h1>
   
      {%- for category, message in get_flashed_messages(with_categories = true) %}
         <div class = "message">{{ message }}</div>
      {%- endfor %}

      <section id="left-right">
         <div id="left">
            <form action = "{{ request.path }}" method = "post">
               <input type="text" name="nome" placeholder="Nome" /><br>
               <input type="date" name ="data_nascimento" placeholder ="Data de Nascimento" /><br>
               <input type="text" name ="telefone" placeholder ="Telefone (xx) xxxxx-xxxx"/><br>
               <input class="enviar" type="submit" value="Inserir" />
            </form>
         </div>

         <div id="right">

         </div>

      </section>
      <a class="menu-buttom" href = "{{ url_for('show_all_inquilinos') }}">Voltar para Lista</a>
   </main>
</body>
</html>
