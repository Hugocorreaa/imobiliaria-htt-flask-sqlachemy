<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Excluir Corretor</title>
   <link rel="stylesheet" href="/static/style/style_lista_cadastro.css">

</head>

<body>
   <main>
      <h1>Exclus√£o de Corretor</h1>

      {%- for category, message in get_flashed_messages(with_categories = true) %}
      <div class="alert alert-danger">{{ message }}</div>
      {%- endfor %}

      <section id="left-right">
         <div id="left">
            <form action="" method="POST">
               <b>Id:</b> {{ corretor.id }}<br>
               <b>Nome:</b> {{ corretor.nome }}<br>
               <b>Data Nascimento:</b> {{ corretor.data_nascimento }}<br>
               <b>Telefone:</b> {{ corretor.telefone }}<br>
               <input class="enviar" type="submit" value="Excluir" />
            </form>
         </div>
         <div id="right"></div>
      </section>
      <a class="menu-buttom" href="{{ url_for('show_all_corretores') }}">Voltar para Lista</a>
   </main>
</body>

</html>
