<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="/static/style/style_lista_cadastro.css">
   <title>Excluir Proprietário</title>
</head>

<body>
   <main>
      <h1>Exclusão de Proprietario</h1>

      {%- for category, message in get_flashed_messages(with_categories = true) %}
      <div class="message">{{ message }}</div>
      {%- endfor %}

      <section id="left-right">
         <div id="left">
            <form action="" method="POST">
               <b>Id:</b> {{ proprietario.id }}<br>
               <b>Nome:</b> {{ proprietario.nome }}<br>
               <b>Data Nascimento:</b> {{ proprietario.data_nascimento }}<br>
               <b>Telefone:</b> {{ proprietario.telefone }}<br>
               <input class="enviar" type="submit" value="Excluir" />
            </form>
         </div>
         <div id="right"></div>
      </section>
      <a class="menu-buttom" href="{{ url_for('show_all_proprietarios') }}">Voltar para Lista</a>
   </main>
</body>
</html>
